<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename = 'styles.css') }}">
        <!--<script  rel="stylesheet" type="text/css" src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>    <meta charset="UTF-8">-->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
        <style>
            body {
                margin: 0;
                border: 0;
                padding: 0;
            }
    
        </style>
            
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Partie SGF</title>
    </head>
<body>
    <header class="p-3 bg-dark px-0">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-lg-start">
            <div class="col-2">
                <a href = "/">
                    <img src="{{ url_for('static', filename='GoStreamLogoTitleRight.png') }}" class ="GoStream" alt="Home" id="logo">
                </a>
            </div>   
                <ul class="col nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a href="{{ url_for('game') }}" class="nav-link px-2 custom-color">Game Mode</a>
                    </li>
                    <li>
                        <a href="{{ url_for('transparent') }}" class="nav-link px-2 custom-color">Transparent Mode</a>
                    </li>
                    <li>
                        <a href="{{ url_for('historique') }}" class="nav-link px-2 custom-color">History of games</a>
                    </li>
                    <li>
                        <a href="{{ url_for('sgf') }}" class="nav-link px-2 custom-color link-secondary">Load from SGF</a>
                    </li>
                </ul>
                
                <div class="text-end custom-color custom-size px-2">
                    <b>Game Stream</b>
                </div> 
            
            </div>
        </div>

    </header>

    <div class="container-fluid text-center bg custom-color">
        <div class="d-flex justify-content-center">
            <div>
                <img id="image" class="w-50" src="static/empty_board.jpg" alt="Image"></img>
                <div class="container-fluid text-center">
                    <div class="row">
                        <form method="POST" id="controls">
                            <button class="btn bg custom-button btn-petit" id="initial">   &lt;&lt;  </button>     
                            <button class="btn bg custom-button btn-petit" id="previous">    &lt;   </button>     
                            <button class="btn bg custom-button btn-petit" id="next">    &gt;   </button>     
                            <button class="btn bg custom-button btn-petit" id="last">   &gt;&gt;  </button>
                        </form>
                    </div>
                </div>
            </div>

            </br>
            <form id="load_form" enctype="multipart/form-data" class="input-group">
                <input class="form-control" type="file" name="file" accept=".sgf" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <input id="load_sgf" class="btn bg custom-button btn-petit" type="submit" value="Upload">
            </form>
            <!--<div class="input-group">
                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button>
            </div>-->

    </div>
</div>
</div>

    <div class="col align-items-center">
        <a href = "/" class="mb-3 me-2 mb-md-0 lh-1">
            <img src="{{ url_for('static', filename='GoStreamLogoWithoutTitle.png') }}" class ="GoStreamFooter" alt="Home" id="logo">
        </a>
        <span class="mb-3 mb-md-0 text-muted">© 2024 IMT Atlantique</span>
    </div>
    <div class="col text-end">
        <img src="{{ url_for('static', filename='client_logo.png') }}" class ="Tenuki" alt="Home" id="logo">
        <span class="mb-3 mb-md-0 text-muted">© Association Tenuki</span>
    </div>
    <div class="col-1"></div>
</footer>
<script src="static/script.js"></script>
</body>
</html>
